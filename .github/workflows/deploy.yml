name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: npx vite build --config vite.config.static.ts

      - name: Deploy to docs folder
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r dist/* docs/
          # Create 404.html for SPA routing
          cat > docs/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>RapidKISK Team Game</title>
            <script>
              sessionStorage.redirect = location.href;
            </script>
            <meta http-equiv="refresh" content="0;URL='/rapidkisk-team-game/'">
          </head>
          <body>
            Redirecting...
          </body>
          </html>
          EOF

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add docs/
          git diff --staged --quiet || git commit -m "Deploy to GitHub Pages [skip ci]"
          git pull --rebase origin main || true
          git push