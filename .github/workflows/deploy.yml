name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build React application
        run: npx vite build --config vite.config.static.ts

      - name: Copy build to docs
        run: |
          rm -rf docs
          cp -r dist docs
          
      - name: Create 404.html for SPA routing
        run: |
          cat > docs/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <script>
              sessionStorage.redirect = location.href;
            </script>
            <meta http-equiv="refresh" content="0;URL='/rapidkisk-team-game/'">
          </head>
          <body></body>
          </html>
          EOF

      - name: Commit and push to docs folder
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add docs/
          git diff --staged --quiet || git commit -m "Deploy React app to docs folder"
          git push